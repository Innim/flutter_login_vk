name: flutter_support_login_vk
description: Login via VK.com. Easily add VK login feature in your application. User profile information included.
version: 1.0.0
homepage: https://github.com/tashtemirlan/flutter_login_vk
repository: https://github.com/tashtemirlan/flutter_login_vk
issue_tracker: https://github.com/tashtemirlan/flutter_login_vk/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  async: ^2.5.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.tashtemirlan.flutter_login_vk
        pluginClass: FlutterLoginVkPlugin
      ios:
        pluginClass: FlutterLoginVkPlugin
